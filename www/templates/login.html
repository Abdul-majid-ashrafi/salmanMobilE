<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <!--<div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>-->
  </ion-header-bar>
  <ion-content>

    <form ng-submit="logAdd(logData)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="email" placeholder="Email" ng-model="logData.userEmail">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password"  placeholder="Password" ng-model="logData.userPass">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="logAdd(logData)">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
